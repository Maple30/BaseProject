{% extends 'omniscient/basic.html' %}
{% load bootstrap4 %}

{% block css %}
    <style>
        * {
            font-family: Microsoft JhengHei;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>

{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons submit='儲存' %}
            {% endbuttons %}
        </form>
    
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
